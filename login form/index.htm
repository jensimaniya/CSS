<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <!-- style.css ni link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awsomesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body bgcolor="pink">
    <div class="form">
      <div><i class="fa-solid fa-user ic">Admin</i></div>

      <form>
        <label class="us">Username :</label>
        <input type="text" required class="us1" />
        <br /><br /><br /><br />

        <label class="em">Email :</label>
        <input type="email" required class="em1" />
        <br /><br /><br /><br />

        <label class="ps">Password :</label>
        <input type="password" required class="ps1" />
        <br /><br /><br /><br />

        <button type="submit" class="bu">Submit</button>
      </form>
      <div class="jensi"></div>
      <div class="jensi1"></div>
    </div>
  </body>
</html>
