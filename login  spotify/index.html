<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login spotify</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="body">
    <h1 class="header"><i class="fa-brands fa-spotify icon">spotify</i></h1>

    <div class="di">
      <h1 class="h1">Log in to Spotify</h1>
      <div class="g">
        <i class="fa-brands fa-google g1"></i> Continue With Google
      </div>
      <div class="f">
        <i class="fa-brands fa-facebook f1"></i>Continue With Facebook
      </div>
      <div class="a">
        <i class="fa-brands fa-apple a1"></i>Continue With Apple
      </div>

      <form class="form">
        <label>Email or username</label><br />
        <input
          type="text"
          placeholder="Email or usernam"
          required
        /><br /><br />

        <label>Password</label><br />
        <input type="password" placeholder="Password" required /><br /><br />

        <button type="submit" class="button">Log in</button>
        <h4 class="head">
          <i class="fa-solid fa-toggle-on ic"></i>Remember me
        </h4>
      </form>

      <p class="p">Forgot your password?</p>
      <p class="p1">Don't have an account? Sign up for Spotify</p>

      <i class="fa-sharp fa-solid fa-eye-slash icon1"></i>
    </div>
  </body>
</html>
