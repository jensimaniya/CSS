<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body bgcolor="grey">
    <header class="header">Login page</header>  <br>
    <div class="head">
      <h1 class="title">
        <i class="fa-brands fa-instagram icon"></i>Instagram
      </h1>

      <form>
        <label class="username1">Phone number,username or email address</label>
        <input
          type="text"
          placeholder="Phone number,username or email address"
          required
          class="username"
        />

        <label class="password1">password</label>
        <input type="text" placeholder="password" required class="password" /><i
          class="fa-solid fa-eye-slash ico"
        ></i>

        <p class="p">Forgotten password?</p>

        <button type="login" class="button">Login</button>
      </form>
    </div>
  </body>
</html>
